{% extends 'gallery/base.html' %}

{% block content %}
<div class="container">
    <h2>Edit Gallery</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>

    <a href="{% url 'delete_gallery' gallery.id  %}" class="btn btn-danger">Delete this Gallery</a>
</div>
{% endblock %}
