{% extends 'gallery/base.html' %}

{% block content %}
<div class="container">
    <h2>Add a Video</h2>
    <form method="post">
        {% csrf_token %}

        <!-- Same as {{ form.as_p }} -->
        {% for field in form %}
        <p>
            {{ field.errors }}
            {{ field.label_tag }}
            {{ field }}
        </p>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
    <h2>OR</h2>
    <form>
        {{ search_form }}
    </form>
</div>
{% endblock %}
