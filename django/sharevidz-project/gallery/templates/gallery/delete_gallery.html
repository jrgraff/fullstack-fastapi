{% extends 'gallery/base.html' %}

{% block content %}
<div class="container">
    <h2>Are you sure you want to delete this Galery?</h2>
    <br>
    <h2>
        <a href="{% url 'detail_gallery' gallery.id %}"> {{ gallery.title }}</a>
    </h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</div>
{% endblock %}
